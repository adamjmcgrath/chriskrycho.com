{% extends "base.html" %}

{% block content %}
   {% if articles %}
      {% block section_head %}{% endblock %}
      {% for article in articles %}
         <article>
            <header>
               <h1><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></h1>
            </header>
            {% include "includes/meta.html" %}
         </article>
      {% endfor %};
   {% else %}
      {% include "includes/404-content.html" %}
   {% endif %}
{% endblock %}
