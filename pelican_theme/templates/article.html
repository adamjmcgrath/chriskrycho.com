{% extends "base.html" %}

{% block content %}
   <article>
      <header>
         <h1>{{ article.title }}</h1>
      </header>

      {% include "includes/meta.html" %}

      {% block context %}{% endblock %}

      {% if article.intro is defined %}
         {% block intro %}<p class="intro">{{ article.intro }}</p>{% endblock %}
      {% endif %}

      <div class="content">{{ article.content }}</div>
   </article>

{% endblock %}
